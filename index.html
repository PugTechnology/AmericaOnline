<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- Desktop Icons will be dynamically added here or predefined -->
        <div class="desktop-icon" id="aol-icon" style="top: 20px; left: 20px;">
            <img src="img/aol-icon.png" alt="America Online">
            <span>America Online</span>
        </div>
        <div class="desktop-icon" id="my-computer-icon" style="top: 120px; left: 20px;"> <!-- Adjusted top for spacing -->
            <img src="img/my-computer-icon.png" alt="My Computer">
            <span>My Computer</span>
        </div>
        <!-- Add more icons as needed -->
        <div class="desktop-icon" id="recycle-bin-icon" style="top: 220px; left: 20px;"> <!-- Adjusted top for spacing -->
            <img src="img/recycle-bin-icon.png" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>

        <!-- Window Template (hidden by default) -->
        <div class="window" id="aol-window" style="display: none;">
            <div class="title-bar">
                <span class="title">America Online</span>
                <div class="title-bar-controls">
                    <button class="minimize-btn">_</button>
                    <button class="maximize-btn">[]</button>
                    <button class="close-btn">X</button>
                </div>
            </div>
            <div class="window-body" style="text-align: center; padding-top: 20px; background-color: #e0e0e0; font-family: 'Arial', sans-serif;">
                <img src="img/aol-logo.png" alt="AOL Logo" style="width: 150px; margin-bottom: 20px;">
                <h2>America Online</h2>
                <form style="width: 200px; margin: 0 auto;">
                    <label for="aol-username" style="display: block; margin-bottom: 5px;">ScreenName:</label>
                    <input type="text" id="aol-username" value="Guest" disabled style="width: 100%; margin-bottom: 10px; padding: 5px; border: 1px solid #000;">
                    
                    <label for="aol-password" style="display: block; margin-bottom: 5px;">Password:</label>
                    <input type="password" id="aol-password" disabled style="width: 100%; margin-bottom: 20px; padding: 5px; border: 1px solid #000;">
                    
                    <button type="button" class="aol-signon-btn" disabled style="padding: 10px 20px; background-color: #0055aa; color: white; border: 1px outset #ccc; font-weight: bold;">Sign On</button>
                </form>
                <audio id="dial-up-sound" src="audio/dialup.mp3" preload="auto"></audio>
                <p style="font-size: 10px; color: #555; margin-top: 30px;">Version 4.0</p>
            </div>
        </div>
    </div>
    <div id="start-menu" style="display: none;">
        <ul>
            <li class="start-menu-item"><a href="#">Programs</a></li>
            <li class="start-menu-item"><a href="#">Settings</a></li>
            <li class="start-menu-item"><a href="#">Find</a></li>
            <li class="start-menu-item"><a href="#">Help</a></li>
            <li class="start-menu-item"><a href="#">Run...</a></li>
            <li class="start-menu-separator"></li>
            <li class="start-menu-item"><a href="#">Shut Down...</a></li>
        </ul>
    </div>
    <div id="taskbar">
        <button id="start-button">Start</button>
        <div id="active-programs"></div>
        <div id="system-time"></div>
        <!-- Active programs might be represented here later -->
    </div>

    <script src="script.js"></script>
</body>
</html>
